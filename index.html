<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/24716658d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container w-50 p-3">
      <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <form id="search-form" class="d-flex">
              <input
                placeholder="Type your city in here"
                class="form-control me-3"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="city-search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
              <button class="btn btn-success" id="current-btn" type="button">
                Current
              </button>
            </form>
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 id="current-city">Tokyo</h1>

              <h3>Currently</h3>
              <h3 id="current-temp">16</h3>
              <h3 id="celcius">°C</h3>
              <h3>|</h3>
              <h3 id="fahrenheit">°F</h3>
              <p id="today-date">Today</p>
              <p class="precipitation">Precipitation: 58%</p>
              <p>Wind: 0Km/h</p>
            </div>
            <div class="col">
              <!--<i class="fas fa-cloud-sun xl"></i>--><img class="sunny-day"
                src="src/day.svg"
                alt="sunny day icon"
              />
            </div>
          </div>
          <br />
          <div class="week-days">
            <div class="row">
              <div class="col">16°C</div>
              <div class="col">16°C</div>
              <div class="col">16°C</div>
              <div class="col">16°C</div>
              <div class="col">16°C</div>
            </div>
            <div class="row">
              <div class="col"><i class="fas fa-cloud-sun sm"></i></div>
              <div class="col"><i class="fas fa-cloud-sun sm"></i></div>
              <div class="col"><i class="fas fa-cloud-sun sm"></i></div>
              <div class="col"><i class="fas fa-cloud-sun sm"></i></div>
              <div class="col"><i class="fas fa-cloud-sun sm"></i></div>
            </div>
            <div class="row">
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
            </div>
          </div>
        </div>
        <br />
        <footer>
          <a href="https://github.com/allapieczara/Weather-App"
            >Open-source code</a
          >
          by Alla pieczara
        </footer>
      </main>
    </div>
    <script src="src/script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
